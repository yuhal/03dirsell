<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery对话框插件DsDialog - A5源码</title>
<link rel="stylesheet" type="text/css" href="css/base.css" />
<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
<script type="text/javascript" src="js/dsdialog.js"></script>
<style>
	#demo{text-align:center;margin:100px auto;}
	#demo p{margin:20px auto;}
	#demo button{padding:10px 30px;cursor:pointer;}
</style>
</head>
<body>
<div id="demo">
	<p><button id="demo1">标准调用</button></p>
    <p><button id="demo2">自定义图标</button></p>
    <p><button id="demo3">显示按钮</button></p>
    <p><button id="demo4">自定义按钮文字</button></p>
    <p><button id="demo5">支持回调事件</button></p>
    <p><button id="demo6">模拟alert弹出层</button></p>
    <p><button id="demo7">模拟confirm对话框</button></p>
    <p><button id="demo8">模拟prompt对话框</button></p>
    <p><button id="demo9">Tips方法调用</button></p>
</div>
<script type="text/javascript">
$(function(){
	$("#demo1").click(function(){
		ds.dialog({
		   title : '消息提示',
		   content : '你好，欢迎访问A5源码！',
		   timeout:2	  
		});
	});
	
	$("#demo2").click(function(){
		ds.dialog({
		   title : '消息提示',
		   content : '你好，欢迎访问A5源码！',
		   icon : "success.png",
		});
	});
	
	$("#demo3").click(function(){
		ds.dialog({
		   title : '消息提示',
		   content : '输入的数量不正确！',
		   onyes:true,
		   icon : "info.png",
		});
	});
	
	$("#demo4").click(function(){
		ds.dialog({
		   title : '消息提示',
		   content : '输入的数量不正确！',
		   yesText : '在线支付',
		   onyes:true,
		   noText:'分单结算',
		   onno:true,
		   icon:"question.gif",
		});
	});
	
	$("#demo5").click(function(){
		ds.dialog({
		   title : '消息提示',
		   content : '输入的数量不正确！',
		   yesText : '确定',
		   onyes:function(){
			   alert("你点击了确定！");
			   return false;
		   },
		   noText : '取消',
		   onno : function(){
			   alert("你点击了取消！");
			   this.close();
		   },
		   icon : "question.gif",
		});
	});
	
	$("#demo6").click(function(){
		ds.dialog.alert("模拟alert弹出层",function(){alert("A5源码 - sc.admin5.com")},"info.png");
	});
	
	$("#demo7").click(function(){
		ds.dialog.confirm("是否回到A5源码首页",function(){window.location.href='http://sc.admin5.com'},function(){alert("逗比，为什么不回到首页？")});
	});
	
	$("#demo8").click(function(){
		ds.dialog.prompt("请输入A5源码网址！",function(){alert("A5源码 - sc.admin5.com")},"sc.admin5.com");
	});
	
	$("#demo9").click(function(){
		ds.dialog.tips("A5源码 - sc.admin5.com",2,true,true);
	});
});	
</script>
<div style="text-align:center;margin:10px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. </p>
<p>来源：<a href="http://sc.admin5.com/" target="_blank">A5源码</a></p>
</div>
</body>
</html>
